<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo1">
    <demo-login></demo-login>

</div>
<script>
Vue.component('DemoLogin',{
templateL:`
<div>
    <form action="#">
        <p>请输入用户名：<input type="text" v-model="user"><p>请输入密码：<input type="password" v-model="pass"><label>{{errmsg}}</label></p>
<p><button type="submit">登陆</button></p>
    </form>
</div>
`,
    data(){
    return{user:'', pass:'', errmsg: ''}
},
    watch:{
    pass(){
        var reg = new RegExp(/^\w{6,16}$/)
    if (!reg.test(this.pass))
        this.errmsg = "密码需要６-16位字符";
    else
        this.errmsg = "";

}
    }
})
</script>
</body>
</html>
